  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;

  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

  padding-right: 25px;
}

.vap:hover span:after {
  opacity: 1;
  right: 0;
}
