<div style="height:400px;">
<style>
#myInput1 {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 12px;
  padding: 10px 15px 10px 30px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 14px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 10px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.head12, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>

<style>
.table-wrapper-scroll-y {
  display: block;
  max-height: 320px;
  overflow-y: auto;
  -ms-overflow-style: -ms-autohiding-scrollbar;
}
</style>
<style>
.vap {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 15px;
  padding: 4px;
  width: 60px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.vap span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.vap span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.vap:hover span {
  padding-right: 25px;
}

.vap:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
<input type="text" id="myInput1" onkeyup="myFunction12()" placeholder="Search By Hospital" title="Type in a name">
<div class="table-wrapper-scroll-y">
<table id="myTable">
  <tr class="head12">
    <th style="width:20%;">Hospital</th>
    <th style="width:20%;">Doctor</th>
    <th style="width:20%;">Patient</th>
    <th style="width:20%;">DateOfEntry</th>
    <th style="width:10%;">Contact</th>
    <th style="width:10%;">Full Details</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>DOC</td>
    <td>PAT</td>
    <td>Date</td>
    <td>contact</td>
    <td><button class="vap" style="vertical-align:middle" onclick="location.href = 'file:///G:/recentdesktop/health/submit_medicines_by_pharmacist.html';"><span>view </span></button></td>
  </tr>
</table>
</div>
<script>
function myFunction12() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput1");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
